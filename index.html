<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Sequence Generator</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="center">
      <h1>Fibonacci Sequence Generator</h1>
      <p>
        Enter a number and generate the Fibonacci sequence up to that number.
      </p>
      <input id="num" type="number" placeholder="Enter a number" />
      <button onclick="generateFibonacci()">Generate</button>
      <p id="sequence" class="sequence"></p>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
